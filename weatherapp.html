<html>
	<head>
		<title>Weather App</title>
		<link rel="stylesheet" type="text/css" href="css/weather.css">
	</head>

	<body>

		<div id="weather">

		<div id="currenttemp">
			<span id="cur_temp"></span><span>&deg;C</span>
		</div>
		
		<div id="highlow">
			<b>H: <span id="max_temp"></span><span>&deg;C</span></b><br>
			<b>L: <span id="min_temp"></span><span>&deg;C</span></b><br>
			
		</div>
		
		<div id="hourly">
			<a href="javascript:;" id="myBtn"><b>Hourly Data &#x39E;</b></a>
				<div id="myModal" class="modal">
				<div class="modal-content">
					<span class="close">x</span>
					<hourlytitle>Hourly Forecast</hourlytitle><br>
					<table id="myTable">
						<thead>
							<tr>
								<th><b>Time</b></th>
								<th><b>Tempt</b></th>
								<th><b>Chance Rain</b></th>
								<th><b>Icon</b></th>
							</tr>
						</thead>
						<tbody>
							<!-- Rows will be added here dynamically -->
						</tbody>
					</table>
				</div>
				</div>
				<!-- Javasrcipt for popup modal window for hourly forecast -->
				<script>
				var modal = document.getElementById("myModal");
				var btn = document.getElementById("myBtn");
				var span = document.getElementsByClassName("close")[0];
				btn.onclick = function() {
					modal.style.display = "block";
				}
				span.onclick = function() {
					modal.style.display = "none";
				}
				window.onclick = function(event) {
					if (event.target == modal) {
						modal.style.display = "none";
					}
				}
				</script>
			</div>
		
		<div id="icon">mph
			<b id="current_icon"></b>
		</div>

		<div id="date">
			<!-- Displays bold time -->
			<p id="timedate"></p>
			<p id="citystate"></p>
			<p id="country"></p>
		</div>
		
		<div id = "details">
			<table>
			<tr>
			<td class="details">
				Humidity: <b><span id="humidity"></span><span>%</span></b><br>
				Feels like: <b><span id="feels"></span><span>&deg;C</span></b><br>
				Chance of rain: <b><span id="rainchance"></span><span>%</span></b><br>
			</td>
			<td class="details">
				Pressure: <b><span id="pressure"></span><span>in.</span></b><br>
				Dewpoint: <b><span id="dew"></span><span>&deg;C</span></b><br>
				Wind: <b><span id="wind"></span></b><br>
			</td>
			<td class="details">
				Sunrise: <b><span id="sunrise"></span></b><br>
				Sunset: <b><span id="sunset"></span></b><br>
				Cloud cover: <b><span id="cloudcover"></span><span>%</span></b><br>
			</td>
			</table>
		</div>

		<div id="forecast">
			<table>
			<tr>
			<td>
			
			</tr>
			</table>
		</div>
		
		</div>
		<div id="powered-by">
			<a href="https://www.weatherapi.com/" title="Free Weather API">
				Powered by: 
				<img src='cdn.weatherapi.com/weather/v4/images/weatherapi_logo.png' alt="Weather data by WeatherAPI.com" border="0">
			</a>
		</div>

	</body>
	<script src="weather.js" type="javascript"></script>
</html>
